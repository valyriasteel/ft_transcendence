<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pong Game</title>
    <link id="dynamic-favicon" rel="icon" href="../ico/favicon-1.png" type="image/png">
    <link id="bootstrap" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link id="css" rel="stylesheet" href="../css/background.css">
    <link id="css" rel="stylesheet" href="../css/verify-2fa.css">
    <link id="css" rel="stylesheet" href="../css/game.css">
</head>
<body>
    <!-- INDEX PAGE -->
    <div id="app" class="app-body">
        <div class="pong-ball"></div>
        <div class="text-center spacing" style="z-index: 3;">
            <div id="welcomeText" class="welcome-heading">Are you ready for the Pong game?</div>
        </div>
        <div class="text-center" style="z-index: 3;">
            <a id="start-button" class = "button">
                <span></span>
                 <span></span>
                 <span></span>
                 <span></span>
                Start Game</a>
        </div>
    </div>
    <div id="verification">
        <h1>Two-Factor Authentication</h1>
        <p>Enter the verification code sent to your email and your email address:</p>
        <form id="verifyForm">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <br><br>
            <label for="code">Verification Code:</label>
            <input type="text" id="code" placeholder="Enter 6-digit code" required>
            <br><br>
            <button type="submit">Verify</button>
        </form>
    </div>

				"TextGeo": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/geometries/TextGeometry.js",

			  }
			}
		</script>

    <script src="../js/favicon.js"></script>
    <script src="../js/background.js"></script>
    <script type="module" src="../js/app.js"></script>
    <!--<script type="module" src="../js/script.js"></script> -->
    <script type="module" src="../js/ai.js"></script>
    <script type="module" src="../js/AudioMan.js"></script>
    <script type="module" src="../js/Ball.js"></script>
    <script type="module" src="../js/Camera.js"></script>
    <script type="module" src="../js/CursorDetect.js"></script>
    <script type="module" src="../js/MenuStuff.js"></script>
    <script type="module" src="../js/Player.js"></script>
</body>
</html>
