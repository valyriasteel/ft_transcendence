<!DOCTYPE html>
<html lang="en"> <!-- HTML belgesinin dilini İngilizce olarak ayarlar. -->
<head>
    <meta charset="UTF-8"> <!-- Karakter kodlamasını UTF-8 olarak tanımlar. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobil uyumluluk için ekran boyutunu ve ölçeklemeyi ayarlar. -->
    <title>Pong Game</title> <!-- Web sayfasının başlık çubuğunda görünecek başlık. -->
    <link rel="icon" href="favicon.ico"> <!-- Tarayıcı sekmesinde görüntülenecek favicon dosyasını belirtir. -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS dosyasını dahil eder. -->
</head>
<body>
    <!-- Ana yapı -->
    <div class="main-container d-flex flex-column min-vh-100"> <!-- Sayfanın ana yapısını oluşturur, dikey hizalı ve tam ekran yüksekliğinde. -->

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg"> <!-- Responsive bir navbar oluşturur. -->
            <div class="container"> <!-- İçerik genişliğini sınırlamak için bir Bootstrap konteyner kullanılır. -->
                <a class="navbar-brand fw-bold d-flex align-items-center" href="#" id="home-link"> <!-- Navbar başlığını belirler. -->
                    <img src="ping-pong.png" alt="Logo" width="30" height="30" class="me-2"> <!-- Navbar başlığı için logo. -->
                    Pong Game <!-- Navbar başlık metni. -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span> <!-- Mobil görünümde navbar'ı açıp kapatmak için düğme. -->
                </button>
                <div class="collapse navbar-collapse" id="navbarNav"> <!-- Mobil cihazlarda açılabilir navbar menüsü. -->
                    <ul class="navbar-nav ms-auto"> <!-- Navbar öğelerinin sağ tarafa hizalanması için "ms-auto". -->
                        <li class="nav-item">
                            <a class="nav-link active fw-semibold" href="#" id="home-link">Home</a> <!-- Anasayfa bağlantısı. -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="#" id="tournament-link">Tournament</a> <!-- Turnuva sayfası bağlantısı. -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-semibold" href="#" id="game-link">Play Game</a> <!-- Oyun oynama sayfası bağlantısı. -->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Dinamik İçerik -->
        <div id="content" class="flex-grow-1 container mt-4"></div> <!-- Dinamik olarak güncellenecek içerik alanı. -->

        <!-- Footer -->
        <footer class="text-center py-3 bg-primary text-light mt-4"> <!-- Sayfanın alt kısmında bir footer oluşturur. -->
            <p class="mb-0">© 2024 Pong Game. All rights reserved.</p> <!-- Telif hakkı bilgisi. -->
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap'in JavaScript dosyası. -->
    <script src="./js/app.js"></script> <!-- Proje için özel JavaScript dosyasını dahil eder. -->
</body>
</html>
