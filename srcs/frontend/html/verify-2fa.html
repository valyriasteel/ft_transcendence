<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Verification</title>
    <link id="dynamic-favicon" rel="icon" href="/accounts/../ico/favicon-1.png" type="image/png">
    <link rel="stylesheet" href="/accounts/../css/verify-2fa.css">
</head>
<body>
    <h1>2FA Verification</h1>
    <div id="messages"></div>
    <form id="2fa-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label for="code">Verification Code:</label>
        <input type="text" id="code" name="code" placeholder="Enter your code" required>
        <button type="submit">Verify</button>
    </form>
    <script src="/accounts/../js/favicon.js"></script>
    <script src="/accounts/../js/verify-2fa.js"></script>
</body>
</html>
