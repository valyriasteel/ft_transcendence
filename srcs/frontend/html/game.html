<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pong Game</title>
		<link id="dynamic-favicon" rel="icon" href="../ico/favicon-1.png" type="image/png">
		<link rel="stylesheet" href="../css/game.css">
	</head>
	<body>
		<!-- Main Menu-->
		<div id="menu">
			<button id="startBut">Play</button>
			<button id="settingsBut">Settings</button>
		</div>

		
		<!-- Settings-->
		<div id="settings">
			<div id="optionsText">Options</div>
			<div id="ballText">Ball Skin:</div>
			<div id="darkModeText">Dark mode: off</div>
			<div id="volumeControl">
				<label for="volumeSlider" id="sliderLabel">Volume: %50</label><br>
				<input type="range" id="volumeSlider" name="slider" min="0" max="100" value="50">
			</div>
			<select id="ballSelection">
				<option value="football">Football</option>
				<option value="basketball">Basketball</option>
			</select>
			<button id="volumeUp">+</button>
			<button id="volumeDown">-</button>
			<button id="darkMode">+</button>
			<button id="backBut">Back</button>
		</div>
		
		<!-- Select-->
		<div id="select">
			<button id="oneVsone">1v1</button>
			<button id="twoVstwo">2v2</button>
			<button id="pVsimp">vsImp</button>
			<button id="tourney">Tournament</button>
			<button id="backSelect">Back</button>
		</div>
		
		<!-- Tourney-->
		<div id="Tourney">
			<button id="backToSelect">Back</button>
			<button id="lockBut">Lock in</button>
			<button id="submitBut">Submit</button>
			<button id="nextMatchBut">Next Match</button>
			<input type="text" id="userInput" placeholder="Enter player" />
			<button id="startTourneyBut">Start Tournament</button>
			<div id="winner">selami</div>
			<div id="champ">selami</div>
			<div id="statusTourney">selami</div>
			<div id="inPlayers">Players:<br></div>
		</div>
		
		<!-- Game Screen-->
		<div id="gameScreen">
			<div id="leftScore"></div>
			<div id="rightScore"></div>
		</div>

		<script type="importmap">
			{
			  "imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.172.0/build/three.module.js",
				"FontLoader": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/loaders/FontLoader.js",
				"TextGeo": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/geometries/TextGeometry.js",
				"ExrLoader": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/loaders/EXRLoader.js",
				"OrbitControl": "https://cdn.jsdelivr.net/npm/three@0.172.0/examples/jsm/controls/OrbitControls.js"
			  }
			}
		</script>
		<script src="../js/favicon.js"></script>
		<script type="module" src="../js/script.js"></script>
		<script type="module" src="../js/ai.js"></script>
		<script type="module" src="../js/AudioMan.js"></script>
		<script type="module" src="../js/Ball.js"></script>
		<script type="module" src="../js/Camera.js"></script>
		<script type="module" src="../js/CursorDetect.js"></script>
		<script type="module" src="../js/MenuStuff.js"></script>
		<script type="module" src="../js/Player.js"></script>
	</body>
	<div id="info">Description</div>
</html>
