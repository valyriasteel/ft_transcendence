<div class="container"> <!-- Formu merkezlemek ve düzenli bir yapıya oturtmak için bir Bootstrap konteyner. -->
    <h2 class="text-center mb-4">Tournament Registration</h2> 
    <!-- Turnuva kayıt formunun başlığı, metin ortalanmış ve altına biraz boşluk eklenmiş. -->

    <form id="tournament-form"> <!-- Turnuva kayıt formu, benzersiz bir ID ile tanımlanmış. -->
        <div class="mb-3"> <!-- Her bir form elemanı için dikey boşluk sağlayan bir Bootstrap sınıfı. -->
            <label for="player-name" class="form-label">Player Name</label> 
            <!-- Kullanıcıdan oyuncu adını istemek için etiket. `for` özelliği, ilgili input alanına bağlanır. -->
            <input type="text" class="form-control" id="player-name" placeholder="Enter your name" required>
            <!-- Oyuncu adı için metin girişi:
                 - `form-control` sınıfı, Bootstrap'in stillerini uygular.
                 - `id` özelliği, etiketi ve JavaScript işlevlerini bağlar.
                 - `placeholder` kullanıcıya talimat verir.
                 - `required` alanın boş geçilememesini sağlar. -->
        </div>

        <button type="submit" class="btn btn-success">Register</button> 
        <!-- Formu göndermek için yeşil (Bootstrap 'success' teması) bir buton. -->
    </form>
</div>
