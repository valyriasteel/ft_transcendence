<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Team</title>
    <link rel="icon" href="favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Özel CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showPage('home')">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('login')">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('register')">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Ana Sayfa -->
    <div id="home" class="page active">
        <div class="container text-center my-5">
            <h1 class="text-light">Meet the Team!</h1>
            <div class="row justify-content-center mt-4 g-4">
                <!-- Profil Kartları -->
                <div class="col-md-3">
                    <div class="card text-center">
                        <img src="stark.png" class="card-img-top" alt="Profile Picture">
                        <div class="card-body">
                            <h5 class="card-title">Kullanici 1</h5>
                            <p class="card-text">Web Geliştirici</p>
                            <button class="btn btn-primary" onclick="showPage('profile1')">View Profile</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <img src="stark.png" class="card-img-top" alt="Profile Picture">
                        <div class="card-body">
                            <h5 class="card-title">Kullanici 2</h5>
                            <p class="card-text">Grafik Tasarımcı</p>
                            <button class="btn btn-primary" onclick="showPage('profile2')">View Profile</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <img src="stark.png" class="card-img-top" alt="Profile Picture">
                        <div class="card-body">
                            <h5 class="card-title">Kullanici 3</h5>
                            <p class="card-text">Veri Bilimcisi</p>
                            <button class="btn btn-primary" onclick="showPage('profile3')">View Profile</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <img src="stark.png" class="card-img-top" alt="Profile Picture">
                        <div class="card-body">
                            <h5 class="card-title">Kullanici 4</h5>
                            <p class="card-text">Mobil Geliştirici</p>
                            <button class="btn btn-primary" onclick="showPage('profile4')">View Profile</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <img src="stark.png" class="card-img-top" alt="Profile Picture">
                        <div class="card-body">
                            <h5 class="card-title">Kullanici 5</h5>
                            <p class="card-text">DevOps Uzmanı</p>
                            <button class="btn btn-primary" onclick="showPage('profile5')">View Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Sayfası -->
    <div id="login" class="page d-none">
        <div class="container mt-5">
            <form class="p-4 border rounded bg-dark text-white">
                <h3 class="text-center">Login</h3>
                <div class="mb-3">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="login-email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Sayfası -->
    <div id="register" class="page d-none">
        <div class="container mt-5">
            <form class="p-4 border rounded bg-dark text-white">
                <h3 class="text-center">Register</h3>
                <div class="mb-3">
                    <label for="register-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="register-email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="register-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="register-password" placeholder="Create a password">
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
